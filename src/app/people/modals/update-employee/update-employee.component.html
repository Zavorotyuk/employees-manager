<div class="update-empl">
  <form [formGroup]="updateEmployeeForm" class="update-empl__form" (ngSubmit)="updateEmployee(updateEmployeeForm.value)">
    <mat-form-field>
      <input matInput placeholder="First name" formControlName="firstName"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last Name" formControlName="lastName"/>
    </mat-form-field>
    <mat-form-field>
      <input type="number" matInput placeholder="Age" formControlName="age"/>
    </mat-form-field>
    <mat-form-field>
      <input type="number" matInput placeholder="Level" formControlName="level"/>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Skill" formControlName="skill">
        <mat-option *ngFor="let skill of skills" [value]="skill.viewValue">
            {{skill.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <button type="submit" [disabled]="!updateEmployeeForm.valid" mat-raised-button>Update</button>
    </div>
  </form>
</div>
